services:
  api:
    image: booklib-api:latest
    container_name: booklib-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # External PostgreSQL database connection
      DATABASE_URL: ${DATABASE_URL:-postgresql://booklib_user:test_password@booklib-db:5432/booklib_test}
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-please_change_this_secret_key}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-please_change_this_jwt_secret}
      DEBUG: ${DEBUG:-false}
    networks:
      - booklib-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  booklib-net:
    external: true
